<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — ОФР</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Создать аккаунт</h1>
    <form class="login-form" id="register-form">
      <input type="text" id="reg-username" placeholder="Логин" required>
      <input type="password" id="reg-password" placeholder="Пароль" required>
      <input type="password" id="reg-password-repeat" placeholder="Повторите пароль" required>
      <button type="submit">Зарегистрироваться</button>
      <p class="form-link">Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
